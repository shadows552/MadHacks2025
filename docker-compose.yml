version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 3docs-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/volume:/app/volume
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - 3docs-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 3docs-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - 3docs-network

networks:
  3docs-network:
    driver: bridge

volumes:
  backend-volume:
